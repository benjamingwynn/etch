<!DOCTYPE html>
<html lang="en-GB">
		<head>
			<meta http-equiv="X-UA-Compatible" content="IE=edge" />
			<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
			<title>Loading...</title>

			<!-- TODO: don't use CDN -->
			<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">

			<style>
				html, body {
					overflow: hidden;
				}

				html, body, main {
					width: 100%;
					height: 100%;
				}

				body {
					margin: 0;
					font-family: -apple-system, BlinkMacSystemFont, system-ui;
					box-sizing: border-box;
				}

				main {
					display: flex;
					flex-flow: column nowrap;
				}

				#editor {
					box-sizing: border-box;
					height: 100%;
					overflow: hidden;
				}

				*[hidden] {
					display: none;
				}

				#options {
					display: flex;
					margin-right: auto;
				}

				#bottom {
					border-top: solid thin #dbdbdb;
					background: whitesmoke;
					background-image: linear-gradient(90deg, #9e9e9e 0em, whitesmoke 1.5rem, whitesmoke 100%);
					user-select: none;
					-moz-user-select: none;
					height: 1.5em;
					display: flex;
					flex-flow: row nowrap;
					padding: 0 0.3em;
					justify-content: flex-end;
					align-items: center;
				}

				#bottom .bottom__text {
					color: black;
					opacity: 0.7;
					font-size: 0.8em;
					-webkit-appearance: none;
					-moz-appearance: none;
					background: none;
					border: none;
					text-align: center;
					text-align-last: center;
					display: inline-block;
				}

				#status-text::before {
					content: "";
					font-family: "Font Awesome\ 5 Free";
					font-weight: 900;
					margin-right: .5em;
				}

				#status-text {
					transition: all 0.3s;
					color: rgba(0,0,0,0.6);
					position: absolute;
					left: 0;
					font-size: 0.8em;
					bottom: 1.5rem;
					border-top-right-radius: 1em;
					width: 100%;
					overflow: hidden;
					text-overflow: ellipsis;
					white-space: pre;
					word-break: keep-all;
					display: flex;
					height: 1.5rem;
					align-items: center;
					background-color: whitesmoke;
					margin-bottom: 0;
					border-top: solid thin transparent;
					z-index: 1;
				}

				#status-text:not(.status-text--attention) {
					border-radius: 0;
					max-width: 2em;
					text-overflow: clip;
					bottom: 0;
					box-shadow: 0 0 0 rgba(0,0,0,0.0);
					padding: 0 0.5em 1px 0.5em;
					border-top: solid thin #dbdbdb;
					box-sizing: border-box;
				}

				#status-text.status-text--attention {
					max-width: 30em;
					box-shadow: 0.25em -0.05em 0.4em rgba(0,0,0,0.3);
					padding: 0.3em 0.8em;
				}

				.actions {
					display: flex;
					justify-content: flex-start;
					margin-left: 2rem;
					flex: 100% 1 1;
				}

				.actions__button + .actions__button {
					margin-left: 0.75em;
				}

				.actions__button {
					appearance: none;
					-moz-appearance: none;
					-webkit-appearance: none;
					border: none;
					background: none;
					color: black;
					opacity: 0.6;
					font-size: 0.8em;
					transition: all 0.15s;
					padding: 0;
					display: flex;
					justify-content: center;
					align-items: center;
					height: 100%;
					cursor: pointer;
					/* z-index: 1; */
					font-family: "Font Awesome\ 5 Free";
					font-weight: 900;
					text-decoration: none;
				}

				.actions__button:hover {
					opacity: 0.75;
				}

				.actions__button:focus {
					opacity: 1;
				}
			</style>
		</head>
	<body>
		<main id="edit">
			<div id="editor"></div>
			
			<div id="status-text" class="bottom__text"></div>

			<div id="bottom">
				<div class="actions">
					<a href="/#/" class="actions__button actions__button--open" title="Open containing folder" target="_blank"></a>
					<button class="actions__button actions__button--save" type="button" title="Save" id="action-save"></button>
				</div>

				<div id="loading">
					<progress></progress>
				</div>

				<div id="options">
					<select id="lang" class="bottom__text"></select>
				</div>
			</div>
		</main>

		<script src="/app.bundle.js"></script>
	</body>
</html>
